<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="icon" href="./task-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>



<body>
    <div class="container">
        <div class="msg">
            <div class="quote-box">
                <p id="quote">Manage your Daily Tasks</p>
            </div>
            <div id="date"></div>
        </div>
    </div>

    <div class="container">
        <div class="input-group">
            <div class="row">
                <input type="text" class="todo-input-box" id="input-box" placeholder="Add task">
                <button onclick="addElementFromInput()" class="submit-btn">Add</button>
            </div>
        </div>


        <div class="todo-box">
            <div class="todo-box-title" style="color: rgb(77, 79, 96);">Today's Tasks</div>
            <ul id="today-container"></ul>
        </div>

        <div class="todo-box">
            <div class="todo-box-title" style="color: rgb(144, 118, 1);">Pending Tasks</div>
            <ul id="pending-container"></ul>
        </div>

        <div class="todo-box">
            <div class="todo-box-title" style="color: rgb(8, 96, 2);">Completed Tasks</div>
            <ul id="completed-container"></ul>
        </div>

        <div class="todo-box">
            <div class="todo-box-title">List of all tasks</div>
            <ul id="list-container"></ul>
        </div>

        <div class="icon-container">
            <i class="fas fa-download" id="downloadButton" title="Download your toDoList"></i>
            <input type="file" id="uploadInput" style="display: none;">
            <label for="uploadInput" class="uploadButton" title="Upload your toDoList.json"><i
                    class="fas fa-upload"></i></label>
        </div>
        <footer class="footer">
            <p>Designed by Subrata</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
