<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="todo-box">
            <h2>Todo</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add task">
                <button onclick="addElementFromInput()">Add</button>
            </div>
            <ul id="list-container">All </ul>
            <hr>
            <ul id="today-container">today</ul>
            <hr>
            <ul id="pending-container">Pending</ul>
            <hr>
            <ul id="completed-container">Complete</ul>
        </div>
        <div class="container">
            <div class="downup">
                <button id="downloadButton">Download Todo List</button>
                <input type="file" id="uploadInput">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
